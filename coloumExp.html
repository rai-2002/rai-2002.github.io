 <div class="container-fluid px-0">
    <!-- align-items-center will show the text and image always in the middle -->
    <div class="row align-items-center">
        <!-- order is being used to change how they are shown depending on the viewport -->
        <div class=" col-md-6 p-0 order-2 order-md-1">
            <!-- img-fluid class makes our image reponsive and allows it to scale within the parent element -->
            <img src="cat1.jpg" class="img-fluid" alt="ryan sammut">
        </div>
        <!-- the pl-0 and pl-3 are being used to remove the padding from the parent but adding some padding for the content. 
            With this technique, the corners of the images can touch together and this is a technique I wanted to achieve -->
        <div class="col-md-6 pl-0 order-1 order-md-2">
            <div class="pl-3">
                <h1 class="display-2 mt-1 text-center">Cats are men's bestfriend!!</h1>
            </div>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-6 pr-0">
            <div class="pr-3">
                <h1 class="display-2 mt-1 text-center">Are you thinking of adopting a cat?</h1>
            </div>
        </div>
        <div class="col-md-6 p-0">
            <img src="cat2.jpg" class="img-fluid" alt="ryan sammut">
        </div>
    </div>
  </div>
